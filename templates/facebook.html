<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        #sigma-parent {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
    <script src="{{ url_for('static', filename='lib/sigma.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/sigma-plugins/sigma.parsers.gexf.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery-1.11.2.min.js') }}"></script>
</head>
<body>

<div id="sigma-parent">
<form id="FBSim" action="form_action.asp">
	Diversity 
	<input type="text" name ="diversityP">

	Unique Content
	<input type="text" name="uniquenessP">

	Re-Share Probability
	<input type="text" name="reshareP"> 
	<input type="BUTTON" value = "Run Simulation" onClick="runSimulation(this.form)">
</form>
</div>

<script>
	var diversity = "";
	var uniqueness = "";
	var reshare = "";
	var simulating;
	var startNode;

	
   
//$(document).ready(function() {
 // Add a method to the graph model that returns an
  // object with every neighbors of a node inside:
  sigma.classes.graph.addMethod('neighbors', function(nodeId) {
    var k,
        neighbors = {},
        index = this.allNeighborsIndex[nodeId] || {};

    for (k in index)
      neighbors[k] = this.nodesIndex[k];

    return neighbors;
    });

  sigma.classes.graph.addMethod('simulate', function(nodeId) {
	  if (Boolean(simulating)) {
	  	friends = {};
	  	friends = s.graph.neighbors(startNode);
	  }

	  });

  sigma.parsers.gexf(
    "{{ url_for('static', filename='data/facebookGraph.gexf') }}",
    {
      container: 'sigma-parent'
    },
    function(s) {
      // We first need to save the original colors of our
      // nodes and edges, like this:
      s.graph.nodes().forEach(function(n) {
        n.originalColor = n.color;
	n.visited = false;
      });
      s.graph.edges().forEach(function(e) {
        e.originalColor = e.color;
      });

      function color(e) {
      var nodeId = e.data.node.id,
            toKeep = s.graph.neighbors(nodeId);
        toKeep[nodeId] = e.data.node;

        s.graph.nodes().forEach(function(n) {
          if (toKeep[n.id])
            n.color = n.originalColor;
          else
            n.color = '#eee';
        });

        s.graph.edges().forEach(function(e) {
          if (toKeep[e.source] && toKeep[e.target])
            e.color = e.originalColor;
          else
            e.color = '#eee';
      });

	s.refresh();
      }

      function colorSim(node) {
      var nodeId = node.id,
            toKeep = s.graph.neighbors(nodeId);
        toKeep[nodeId] = node;

        s.graph.nodes().forEach(function(n) {
	  if (!n.visited) {
	  	if (toKeep[n.id]) {

			//Does this user scan the screen or post new content?
			//TODO: Use distribution to calculate probability

			postsNewContent = Math.floor(Math.random() * 2 + 1);

			//TODO: Add key for colors / have colors that make more sense.
			if (postsNewContent == 1) {
				catchesEye = Math.floor(Math.random() * 2 + 1);

				if (catchesEye == 1) {
	  				n.visited = true;
					willRepost = Math.floor(Math.random() * 2 + 1);

					if (willRepost == 1) {
            					n.color = '#000000'; 
	    					colorSim(n);
					} else {
            					n.color = '#00FF00';
					}
				} else {
            				n.color = '#00FFFF';
				}
			} else {
            			n.color = '#FFFF70';
			}
		}
          	else
            		n.color = '#eee';
	 }
        });

	s.refresh();
      }
      // When a node is clicked, we check for each node
      // if it is a neighbor of the clicked one. If not,
      // we set its color as grey, and else, it takes its
      // original color.
      // We do the same for the edges, and we only keep
      // edges that have both extremities colored.
      s.bind('clickNode', function(e) {
	      s.graph.nodes().forEach(function(n) {
		      n.visited = false;
	      });

	      if (!Boolean(simulating)) {
	      	color(e);
		} else {
		e.data.node.visited = true;
		e.data.node.color = e.data.node.originalColor;
		colorSim(e.data.node);
		}
	      });

      // When the stage is clicked, we just color each
      // node and edge with its original color.
      s.bind('clickStage', function(e) {
        s.graph.nodes().forEach(function(n) {
          n.color = n.originalColor;
	  n.visited = false;
        });

        s.graph.edges().forEach(function(e) {
          e.color = e.originalColor;
        });

        // Same as in the previous event:
        s.refresh();
      });
    }
  );
//});
 
  function runSimulation(frm) {
		diversity = frm.diversityP.value; 
		uniqueness = frm.uniquenessP.value;
		reshare = frm.reshareP.value;
		if (diversity == "" || uniqueness == "" || reshare == "") {
			alert("Oops- make sure all fields are filled out!");
		} else {
			simulating = true;
			alert("all good");
		}
	}
</script>

</body>

</html>
